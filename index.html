<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Plataforma Educativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <script defer src="scripts/script.js"></script>  
  
</head>
<body class="bg-light">
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow p-4 text-center" style="width: 22rem;">
        <!-- Logo -->
        <img src="image/logo.jpg" alt="Logo de la plataforma" class="logo mb-3">
               
        <h1 class="mb-4">PORTAL EDUCATIVO</h1>

        <!-- Formulario de Login -->
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          <!-- Simulación de autenticación en el backend -->
          <!-- Aquí se hará la verificación del usuario y contraseña en el backend (PHP o base de datos) -->
        </form>
        <div class="text-center mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a><br>
            <a href="registro.html" class="mt-2">¿No tienes cuenta? Regístrate aquí</a>
          </div>
      </div>
    </div>
  </body>
</html>
