<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Plataforma Educativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos_registro.css">
    <script defer src="scripts/registro.js"></script>  
  
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 text-center" style="width: 40rem;">
            <a class="navbar-brand" href="#">
                <img src="image/logo-educativo.png" alt="Logo" class="navbar-brand logo-navbar" >
            </a>
            <h3 class="mb-4">Registro Estudiante</h3>
            <!-- Div para mostrar mensajes de éxito -->
            <div id="mensajeExito" class="alert alert-success d-none"></div>
            <!-- Div para mostrar errores globales -->
            <div id="errorGlobal" class="alert alert-danger d-none"></div>
            <form id="registroForm" action="" method="POST">                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" >
                    <div id="errorNombre" class="invalid-feedback text-danger"></div> <!-- Div para mostrar el error -->
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" >
                    <div id="errorApellido" class="invalid-feedback text-danger"></div> <!-- Div para mostrar el error -->
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo" >
                    <div id="errorCorreo" class="invalid-feedback text-danger"></div> <!-- Div para mostrar el error -->
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" >
                    <div id="errorFecha" class="invalid-feedback text-danger"></div> <!-- Div para mostrar el error -->
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese su contraseña" >
                    <div class="invalid-feedback" id="errorRegistroClave"></div>
                </div>
                <div class="mb-3">
                    <label for="confirmClave" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="confirmClave" name="confirmClave" placeholder="Repita su contraseña" >
                    <div id="errorClave" class="invalid-feedback text-danger"></div> <!-- Div para mostrar el error -->
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.php">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
</body>
