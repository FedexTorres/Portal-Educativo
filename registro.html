<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Plataforma Educativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos_registro.css">
    <script defer src="registro.js"></script>  
  
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 text-center" style="width: 40rem;">
            <h1 class="mb-4">Registro Estudiante</h1>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    <div id="errorNombre" class="text-danger"></div> <!-- Div para mostrar el error -->
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                    <div id="errorApellido" class="text-danger"></div> <!-- Div para mostrar el error -->
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                    <div id="errorCorreo" class="text-danger"></div> <!-- Div para mostrar el error -->
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                    <div id="errorFechaNacimiento" class="text-danger"></div> <!-- Div para mostrar el error -->
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirmClave" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="confirmClave" placeholder="Repita su contraseña" required>
                    <div id="errorClave" class="text-danger"></div> <!-- Div para mostrar el error -->
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
