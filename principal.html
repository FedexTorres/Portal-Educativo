<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Plataforma Educativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos_princial.css">
    <script defer src="scripts/script.js"></script>  
  
</head>

<body class="bg-light text-dark"></body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <nav class="col-md-2 d-none d-md-block bg-light">
                <div class="card bg-light text-dark border-0">
                    <div class="card-body">
                        <h4 class="card-title">Menú</h4>
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2">
                                <a class="nav-link active btn-menu" href="#">Inicio</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link btn-menu" href="#">Mis Cursos</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link btn-menu" href="#">Mensajes</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link btn-menu" href="#">Perfil</a>
                            </li>
                            <li class="nav-item mb-2 d-none" id="admin-menu">
                                <a class="nav-link btn-menu" href="#">Administrar Usuarios</a>
                            </li>
                            <li class="nav-item mb-2 d-none" id="profesor-menu">
                                <a class="nav-link btn-menu" href="#">Cargar Material</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Área principal -->
            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-4 bg-light">
                <h1 class="my-4 titulo">Cursos Disponibles</h1>
                <hr>
                <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="image/curso1.jpg" class="d-block w-100 carousel-image" alt="Curso 1">
                        </div>
                        <div class="carousel-item">
                            <img src="image/curso2.jpg" class="d-block w-100 carousel-image" alt="Curso 2">
                        </div>
                        <div class="carousel-item">
                            <img src="image/curso3.jpg" class="d-block w-100 carousel-image" alt="Curso 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
                <div class="row">
                    <!-- Cards de cursos -->
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary text-light border-0">
                            <img src="image/curso1.jpg" class="card-img-top card-image" alt="Curso 1">
                            <div class="card-body">
                                <h5 class="card-title">Curso 1</h5>
                                <p class="card-text">Descripción breve del curso 1.</p>
                                <a href="#" class="btn btn-info">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary text-light border-0">
                            <img src="image/curso2.jpg" class="card-img-top card-image" alt="Curso 2">
                            <div class="card-body">
                                <h5 class="card-title">Curso 2</h5>
                                <p class="card-text">Descripción breve del curso 2.</p>
                                <a href="#" class="btn btn-info">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary text-light border-0">
                            <img src="image/curso3.jpg" class="card-img-top card-image" alt="Curso 3">
                            <div class="card-body">
                                <h5 class="card-title">Curso 3</h5>
                                <p class="card-text">Descripción breve del curso 3.</p>
                                <a href="#" class="btn btn-info">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
